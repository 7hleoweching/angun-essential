    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .line-clamp-1 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
        }
        
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: translateY(-4px);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #9333ea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

        // App State
        let state = {
            currentPage: 'home',
            cart: JSON.parse(localStorage.getItem('angunCart') || '[]'),

        // Save to localStorage
        function saveCart() {
            localStorage.setItem('angunCart', JSON.stringify(state.cart));
        }

        function saveWishlist() {
            localStorage.setItem('angunWishlist', JSON.stringify(state.wishlist));
        }

        // Helper Functions
        function addToCart(product) {
            const existingItem = state.cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            render();
            showNotification('Added to cart!');
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity === 0) {
                state.cart = state.cart.filter(item => item.id !== productId);
            } else {
                const item = state.cart.find(item => item.id === productId);
                if (item) item.quantity = newQuantity;
            }
            saveCart();
            render();
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            saveCart();
            render();
            showNotification('Removed from cart');
        }

        function toggleWishlist(product) {
            const exists = state.wishlist.find(item => item.id === product.id);
            if (exists) {
                state.wishlist = state.wishlist.filter(item => item.id !== product.id);
                showNotification('Removed from wishlist');
            } else {
                state.wishlist.push(product);
                showNotification('Added to wishlist!');
            }
            saveWishlist();
            render();
        }

        function getTotalPrice() {
            return state.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function getCartCount() {
            return state.cart.reduce((total, item) => total + item.quantity, 0);
        }

        function getFilteredProducts() {
            return sampleProducts.filter(product => {
                const matchesCategory = state.selectedCategory === 'All' || product.category === state.selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                                     product.description.toLowerCase().includes(state.searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-purple-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function ProductCard(product) {
            const isInWishlist = state.wishlist.find(item => item.id === product.id);
            return `

                        <div class="absolute top-3 left-3 bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
